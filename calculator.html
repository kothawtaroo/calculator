<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
</head>
<body>
    <h1>Calculator Exercise</h1>
    <p>
        <input id="f_number" type="text" placeholder="First Number">
    </p>
    <p>
        <input id="s_number" type="text" placeholder="Second Number">
    </p>
    <p>
        Your answer is: <span id="answer"></span>
    </p>
    <p>
        <input onclick="add()" type="button" value="+">
        <input onclick="substr()" type="button" value="-">
        <input onclick="multi()" type="button" value="x">
        <input onclick="dived()" type="button" value="/">
    </p>
</body>
<script>
    function add(){
        let num1 = document.getElementById("f_number").value;
        let num2 = document.getElementById("s_number").value;
        let result = parseInt(num1)+parseInt(num2);
        console.log(result)
        document.getElementById("answer").innerHTML=result;
    }

    
    function substr(){
        let num1 = document.getElementById("f_number").value;
        let num2 = document.getElementById("s_number").value;
        let sub = parseInt(num1)-parseInt(num2);
        console.log(sub)
        document.getElementById("answer").innerHTML=sub;
    }

    function multi(){
        let num1 = document.getElementById("f_number").value;
        let num2 = document.getElementById("s_number").value;
        let multi = parseInt(num1)*parseInt(num2);
        console.log(multi)
        document.getElementById("answer").innerHTML=multi;
    }

    function dived(){
        let num1 = document.getElementById("f_number").value;
        let num2 = document.getElementById("s_number").value;
        let dived = parseInt(num1)/parseInt(num2);
        console.log(dived)
        document.getElementById("answer").innerHTML=dived;
    }
</script>
</html>
